<!-- VK Widget -->
<div id="vk_community_messages"></div>
<script type="text/javascript">
  // Load VK settings from database
  fetch('https://functions.poehali.dev/8041e2d0-0a4d-4f86-a776-4ba0c1ad8ee0?resource=settings')
    .then(res => res.json())
    .then(data => {
      const settings = {};
      data.forEach(s => settings[s.key] = s.value);
      
      // Initialize VK with settings
      if (settings.vk_app_id && settings.vk_app_id !== 'YOUR_APP_ID') {
        VK.init({apiId: parseInt(settings.vk_app_id)});
        
        if (settings.vk_group_id && settings.vk_group_id !== 'YOUR_GROUP_ID') {
          VK.Widgets.CommunityMessages("vk_community_messages", parseInt(settings.vk_group_id), {
            expanded: "0",
            tooltipButtonText: settings.vk_button_text || "Есть вопрос?"
          });
        }
      }
    })
    .catch(err => console.error('VK settings load error:', err));
</script>
